services:
  kypidbot:
    image: ghcr.io/jus1d/kypidbot:latest
    build: .
    container_name: kypidbot
    env_file:
      - .env
    environment:
      - DB_PATH=/data/kypidbot.db
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - ./.db:/data
    restart: unless-stopped
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data:
